<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
</head>
<body class="container" data-ng-app="superhero">

  <h1>Superheroes</h1>

  <div data-ng-controller="SuperheroController as vm" class="picture">
    Picture:<img data-ng-src ="{{vm.heroImage}}">

  <div class="search">
    Search: <input data-ng-model ="vm.filter_on"></input>
  </div>
  <table class="table">
    <thead>
        <th><tr data-ng-repeat="superhero in vm.data | filter: vm.filter_on" ng-class="{dc: (superhero.group == 'DC'), marvel: (superhero.group == 'Marvel')}"></th>
        <th>{{superhero.name}}</th>
        <th>{{superhero.number}}</th>
        <th><button ng-click = "vm.heroImage = superhero.img"> Picture </button></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
</body>
</html>
